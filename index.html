<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Document</title>
</head>
<body>
    <content>
        <main>
            <header><span>&#x1F1FF;&#x1F1E6;</span><b class="header-text">SPECIAL OFFER + FREE DELIVERY 2-4 DAYS IN SA</b><span>&#x1F1FF;&#x1F1E6;</span></header>
            <div class="logo">

                    <img class="characteristic_logo" height="20px" src="/public/images/group-147.png" alt="PHOTO: Trustpilot">

                <div class="view-review">
                    <h1 class="view-review_text">Orthopedic Slippers</h1>
                </div>
                <div class="view-carusel">
                    <div class="carusel__preview">
                        <img class="carusel__preview-img" src="/public/images/black.png" alt="Photo: black tapki">
                    </div>
                    <div class="carusel-elems">
                        <img class="carusel-elem__item" src="/public/images/black.png" alt="Photo: black tapki">
                        <img class="carusel-elem__item" src="/public/images/orange.png" alt="Photo: orange tapki">
                        <img class="carusel-elem__item" src="/public/images/pink.png" alt="Photo: pink tapki">

                </div>
                <div class="views-rating">
                    <p><b>Fast Delivery:</b> 2-4 days from SA ðŸ‡¿ðŸ‡¦</p>
                    <p><b>In Stock:</b> Shipping from Johannesburg ðŸ‡¿ðŸ‡¦</p>
                    <div class="views__rate">
                        <img src="/public/images/property-1-stroke.png" alt="ZVEZDA">
                        <img src="/public/images/property-1-stroke.png" alt="ZVEZDA">
                        <img src="/public/images/property-1-stroke.png" alt="ZVEZDA">
                        <img src="/public/images/property-1-stroke.png" alt="ZVEZDA">
                        <img src="/public/images/property-1-stroke.png" alt="ZVEZDA">
                        <p>(10)</p>
                    </div>
                </div>
                <div class="views-measure">
                    <div class="measure-container">
                        <p>color</p><p>size</p>
                        <div class="measure__color measure-box">
                            BLACK
                        </div>
                        <div class="measure__size measure-box">
                            2
                        </div>
                    </div>
                    <div class="measure-buyNow"><b>BUY NOW</b></div>
                </div>
            </div>
        </div>
    </content>



    <script src="/JS/index.js"></script>
